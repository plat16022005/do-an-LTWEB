<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Tên Người Dùng - AloUTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        /* Kế thừa các style chung để đảm bảo tính nhất quán */
        body {
            background-color: #0f172a;
            color: #e2e8f0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
        }
        .btn-primary {
            background-color: #0ea5e9;
            border-color: #0ea5e9;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #0284c7;
            border-color: #0284c7;
        }
        .display-1 {
            color: #0ea5e9;
        }
        .navbar-brand {
            text-decoration: none;
            color: inherit;
        }
        /* Style riêng cho form nhập liệu */
        .form-control, .input-group-text {
            background-color: #334155;
            border-color: #475569;
            color: #e2e8f0;
        }
        .form-control:focus {
            background-color: #334155;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 0.25rem rgba(14, 165, 233, 0.25);
            color: #e2e8f0;
        }
        .form-control::placeholder {
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-md-8 col-lg-5 text-center">
                
                <!-- Logo -->
                <a class="navbar-brand fw-bold fs-2 d-flex align-items-center justify-content-center mb-5" href="/">
                    <svg class="bi me-2" width="40" height="40" fill="#0ea5e9"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18" stroke="currentColor"></path></svg>
                    AloUTE
                </a>

                <div class="card rounded-4 shadow-lg">
                    <div class="card-body p-4 p-sm-5">
                        
                        <!-- Icon -->
                        <i class="bi bi-at display-1 mb-4"></i>

                        <h1 class="fw-bold">Tạo tên người dùng</h1>
                        <p class="text-muted mt-3 mb-4">
                            Chọn một tên định danh duy nhất. Tên này sẽ hiển thị trên hồ sơ của bạn và không thể thay đổi sau này.
                        </p>

                        <!-- Form nhập liệu -->
                        <form action="/do-get-name" method="post">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="username-addon">@</span>
                                <input id="username-input" type="text" class="form-control" placeholder="ten_cua_ban" aria-label="Username" aria-describedby="username-addon" name="nameUser" required>
                    		
                            </div>
                            <div th:if="${errorGetName != null}" style="color:red; font-size: 0.9rem;" th:text="${errorGetName}"></div>
                            <div class="form-text text-start ps-2 mt-2">
                                Chỉ sử dụng chữ thường (a-z), số (0-9), và dấu gạch dưới (_).
                            </div>
                            
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold d-flex align-items-center justify-content-center gap-2">
                                    <span>Tiếp tục</span>
                                    <i class="bi bi-arrow-right"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username-input');

            usernameInput.addEventListener('input', function() {
                // Chuyển đổi giá trị thành chữ thường
                let sanitizedValue = this.value.toLowerCase();
                
                // Loại bỏ tất cả các ký tự không phải là chữ cái (a-z), số (0-9), hoặc dấu gạch dưới (_)
                // Dấu cách và các ký tự đặc biệt khác sẽ bị xóa
                sanitizedValue = sanitizedValue.replace(/[^a-z0-9_]/g, '');
                
                // Cập nhật lại giá trị của ô input
                this.value = sanitizedValue;
            });
        });
    </script>

</body>
</html>
