<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi 404 - Không Tìm Thấy Trang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f8f9fa;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
        <div class="w-full max-w-lg text-center">
            
           

            <!-- Heading -->
            <h1 class="text-8xl md:text-9xl font-extrabold text-blue-600 text-shadow">404</h1>
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mt-4 mb-4">
                Oops! Có vẻ bạn đã đi lạc.
            </h2>

            <!-- Message -->
            <p class="text-gray-600 mb-8 max-w-sm mx-auto">
                Trang bạn đang tìm kiếm không tồn tại, đã bị di chuyển hoặc có thể bạn đã gõ sai địa chỉ.
            </p>

            <!-- Action Button -->
            <a href="/" class="inline-block bg-blue-600 text-white font-semibold px-8 py-3 rounded-full hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg">
                <i class="fas fa-compass mr-2"></i>
                Dẫn tôi về Trang Chủ
            </a>
        </div>
    </div>

</body>
</html>
