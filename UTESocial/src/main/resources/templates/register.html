<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - AloUTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            /* Đường dẫn trỏ đến file ảnh trong thư mục 'static/assets' */
            background-image: url('assets/bg-social.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .register-card {
            background-color: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
            max-width: 550px;
            width: 100%;
        }
        .form-control, .form-floating > .form-control, .form-select {
            background-color: #334155;
            border-color: #475569;
            color: #e2e8f0;
        }
        .form-control:focus, .form-floating > .form-control:focus, .form-select:focus {
            background-color: #334155;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 0.25rem rgba(14, 165, 233, 0.25);
            color: #e2e8f0;
        }
        .form-floating > label, .form-label {
            color: #94a3b8;
        }
        .btn-primary {
            background-color: #0ea5e9;
            border-color: #0ea5e9;
        }
        .btn-primary:hover {
            background-color: #0284c7;
            border-color: #0284c7;
        }
        .btn-outline-secondary {
            border-color: #475569;
            color: #94a3b8;
        }
        .btn-outline-secondary:hover {
            background-color: #475569;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="text-light">

    <main class="m-auto">
        <div class="card register-card rounded-4 shadow">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <a class="navbar-brand fw-bold fs-2 d-inline-flex align-items-center text-decoration-none" th:href="@{/}">
                        <svg class="bi me-2" width="40" height="40" fill="#0ea5e9" viewBox="0 0 16 16"><path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732L2.438 12.366a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/></svg>
                        AloUTE
                    </a>
                    <h1 class="h3 my-3 fw-normal">Tạo tài khoản mới</h1>
                </div>

                <form id="registerForm" th:action="@{/do-register}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="fullName" name="fullName" placeholder="Họ và tên" th:value="${oldFullName}" required>
                        <label for="fullName">Tên hiển thị</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="location" name="location" placeholder="Quê quán" th:value="${oldLocation}">
                        <label for="location">Quê quán</label>
                    </div>
                    
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control rounded-start-3" id="email" name="email" placeholder="name@example.com" required th:value="${oldEmail}">
                        <button class="btn btn-outline-secondary rounded-end-3" type="button" id="sendCodeBtn" onclick="sendCode()">Gửi mã</button>
                    </div>

                    <div id="email-status" style="color: green; font-size: 14px; margin-top: -10px; margin-bottom: 10px;"></div>
                    <div th:if="${errorEmail != null}" style="color:red; font-size: 0.9rem; margin-top: -10px; margin-bottom: 10px;" th:text="${errorEmail}"></div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="verificationCode" name="verificationCode" placeholder="Mã xác nhận" required>
                        <label for="verificationCode">Mã xác nhận</label>
                    </div>
                    <div th:if="${errorOTP != null}" style="color:red; font-size: 0.9rem; margin-top: -10px; margin-bottom: 10px;" th:text="${errorOTP}"></div>
                    
                    <div class="row g-2 mb-3">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Mật khẩu" required>
                                <label for="password">Mật khẩu</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="password" class="form-control rounded-3" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                                <label for="confirmPassword">Xác nhận mật khẩu</label>
                            </div>
                        </div>
                    </div>
                    <div th:if="${errorPass != null}" style="color:red; font-size: 0.9rem; margin-top: -10px; margin-bottom: 10px;" th:text="${errorPass}"></div>
                    
                    <div class="row g-2 mb-3">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="date" class="form-control rounded-3" id="birthday" name="birthday" th:value="${oldBirthday}">
                                <label for="birthday">Ngày sinh</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <select class="form-select rounded-3" id="gender" name="gender">
                                    <option th:disabled="true" th:selected="${oldGender == null}" value="">Chọn giới tính</option>
                                    <option value="Nam" th:selected="${oldGender == 'Nam'}">Nam</option>
                                    <option value="Nữ" th:selected="${oldGender == 'Nữ'}">Nữ</option>
                                </select>
                                <label for="gender">Giới tính</label>
                            </div>
                        </div>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary rounded-pill mt-4" type="submit">Đăng ký</button>

                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">Đã có tài khoản? <a th:href="@{/login}" class="text-decoration-none">Đăng nhập ngay</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendCode() {
            const email = document.getElementById("email").value.trim();
            const sendCodeBtn = document.getElementById('sendCodeBtn');
            const emailStatus = document.getElementById('email-status');
            if (email === "") {
                alert("Vui lòng nhập email trước khi gửi mã!");
                return;
            }

            sendCodeBtn.disabled = true;
            emailStatus.style.color = "green";
            emailStatus.textContent = "Đang gửi...";

            fetch("/api/send-otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email })
            })
            .then(res => res.text().then(text => ({ status: res.status, message: text })))
            .then(data => {
                emailStatus.textContent = data.message;
                if (data.status === 409) {
                    emailStatus.style.color = "red";
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = 'Gửi mã';
                } else {
                    emailStatus.style.color = "green";
                    let seconds = 60;
                    const interval = setInterval(() => {
                        seconds--;
                        sendCodeBtn.textContent = seconds + " s";
                        if (seconds <= 0) {
                            clearInterval(interval);
                            sendCodeBtn.textContent = 'Gửi mã';
                            sendCodeBtn.disabled = false;
                        }
                    }, 1000);
                }
            })
            .catch(err => {
                console.error(err);
                emailStatus.style.color = "red";
                emailStatus.textContent = "❌ Có lỗi xảy ra, vui lòng thử lại.";
                sendCodeBtn.disabled = false;
                sendCodeBtn.textContent = 'Gửi mã';
            });
        }
    </script>
</body>
</html>
