<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt - AloUTE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* CSS được đồng bộ từ các trang trước */
        body {
            background-color: #0f172a; 
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
        }
        .navbar {
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #334155;
        }
        aside .nav-link {
            color: #adb5bd;
        }
        aside .nav-link:hover {
            background-color: #334155;
            color: #fff;
        }
        aside .nav-link.active {
            background-color: #334155;
            color: #fff;
        }
        .navbar-nav .nav-link.active {
            color: #fff !important;
        }
        .form-control {
            background-color: #334155;
            border-color: #475569;
            color: #fff;
        }
        .form-control:focus {
            background-color: #334155;
            border-color: #0ea5e9;
            color: #fff;
            box-shadow: none;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body class="text-light">

    <nav class="navbar sticky-top">
        <div class="container-xl">
            <a class="navbar-brand fw-bold fs-4 d-flex align-items-center" th:href="@{/home}">
                <svg class="bi me-2" width="32" height="32" fill="#0ea5e9"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18" stroke="currentColor"></path></svg>
                AloUTE
            </a>
            
            <ul class="navbar-nav flex-row gap-4 position-absolute start-50 translate-middle-x">
                <li class="nav-item">
                    <a class="nav-link" href="#">Cộng đồng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Bạn bè</a>
                </li>
            </ul>

            <a th:href="@{/login}" class="btn btn-primary rounded-pill">
                Đăng nhập
            </a>
        </div>
    </nav>

    <div class="container-xl mt-4">
        <div class="row g-4">
            <div class="col-lg-3 d-none d-lg-block">
				<aside class="sticky-top" style="top: 80px;">
				    <ul class="nav flex-column gap-1">
						<li class="nav-item">
				            <a class="nav-link rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="/home">
				                <i class="bi bi-house-door-fill fs-3"></i>
				                <span>Trang chủ</span>
				            </a>
				        </li>
				        <li class="nav-item">
				            <a class="nav-link rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="/upload">
				                <i class="bi bi-upload fs-3"></i>
				                <span>Đăng tải</span>
				            </a>
				        </li>
				        <li class="nav-item">
				            <a class="nav-link rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="/search">
				                <i class="bi bi-search fs-3"></i>
				                <span>Tìm kiếm</span>
				            </a>
				        </li>
				        <li class="nav-item">
				            <a class="nav-link rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="/friend">
				                <i class="bi bi-people fs-3"></i>
				                <span>Bạn bè</span>
				            </a>
				        </li>
				        <li class="nav-item">
						  <a id="nav-group" class="nav-link rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="#">
						      <i class="bi bi-globe2 fs-3"></i>
						      <span>Nhóm</span>
						  </a>
						</li>				        
				        <li class="nav-item">
				            <a class="nav-link rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="#">
				                <i class="bi bi-envelope fs-3"></i>
				                <span>Tin nhắn</span>
				            </a>
				        </li>
				        <li class="nav-item">
				            <a class="nav-link rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="#">
				                <i class="bi bi-bell fs-3"></i>
				                <span>Thông báo</span>
				            </a>
				        </li>
				        <li class="nav-item">
				            <a class="nav-link rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" th:href="@{/{username}(username=${user.nameUser})}">
				                <i class="bi bi-person-circle fs-3"></i>
				                <span>Cá nhân</span>
				            </a>
				        </li>
				        <li class="nav-item">
				            <a class="nav-link active rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="/setting">
				                <i class="bi bi-gear fs-3"></i>
				                <span>Cài đặt</span>
				            </a>
				        </li>
				        <li class="nav-item mt-2">
				            <a class="nav-link text-danger rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="/logout">
				                <i class="bi bi-box-arrow-right fs-3"></i>
				                <span>Đăng xuất</span>
				            </a>
				        </li>
				    </ul>
				</aside>

            </div>
            
            <div class="col-lg-9">
                <main>
                    <h2 class="mb-4">Cài đặt</h2>
                    <div class="card rounded-4">
                        <div class="card-header bg-transparent border-0 p-0">
                             <!-- Tabs điều hướng -->
                            <ul class="nav nav-pills nav-fill">
                              <li class="nav-item">
                                <a class="nav-link active rounded-top-4 rounded-bottom-0" data-bs-toggle="tab" href="#edit-profile">Chỉnh sửa hồ sơ</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link rounded-0" data-bs-toggle="tab" href="#edit-images">Ảnh đại diện & ảnh bìa</a>
                              </li>
                               <li class="nav-item">
                                <a class="nav-link rounded-top-4 rounded-bottom-0" data-bs-toggle="tab" href="#security">Bảo mật</a>
                              </li>
                            </ul>
                        </div>
                        <div class="card-body p-4">
                             <!-- Nội dung các tab -->
                            <div class="tab-content">
                                <!-- Tab Chỉnh sửa hồ sơ -->
                                <div class="tab-pane fade show active" id="edit-profile">
                                    <form>
                                        <div class="mb-3">
                                            <label for="fullName" class="form-label">Họ và tên</label>
                                            <input type="text" class="form-control" id="fullName" value="Trần Văn A">
                                        </div>
                                        <div class="mb-3">
                                            <label for="bio" class="form-label">Giới thiệu</label>
                                            <textarea class="form-control" id="bio" rows="3">Lập trình viên yêu thích khám phá công nghệ mới và chia sẻ kiến thức.</textarea>
                                        </div>
                                         <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="location" class="form-label">Đến từ</label>
                                                <input type="text" class="form-control" id="location" value="TP. Hồ Chí Minh">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="birthday" class="form-label">Ngày sinh</label>
                                                <input type="date" class="form-control" id="birthday" value="2000-01-01">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary rounded-pill px-4">Lưu thay đổi</button>
                                    </form>
                                </div>
                                <!-- Tab Ảnh -->
                                <div class="tab-pane fade" id="edit-images">
                                    <form>
                                        <div class="mb-4">
                                            <label class="form-label d-block">Ảnh đại diện</label>
                                            <img src="https://placehold.co/150x150/64748b/fff?text=T" class="rounded-circle mb-3" alt="Avatar hiện tại">
                                            <input type="file" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label d-block">Ảnh bìa</label>
                                            <img src="https://placehold.co/1200x400/0f172a/334155?text=+" class="img-fluid rounded-3 mb-3" alt="Ảnh bìa hiện tại">
                                            <input type="file" class="form-control">
                                        </div>
                                        <button type="submit" class="btn btn-primary rounded-pill px-4 mt-2">Lưu thay đổi</button>
                                    </form>
                                </div>
                                <!-- Tab Bảo mật -->
                                <div class="tab-pane fade" id="security">
                                    <form>
                                        <div class="mb-3">
                                            <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                                            <input type="password" class="form-control" id="currentPassword">
                                        </div>
                                        <div class="mb-3">
                                            <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                            <input type="password" class="form-control" id="newPassword">
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                            <input type="password" class="form-control" id="confirmPassword">
                                        </div>
                                        <button type="submit" class="btn btn-primary rounded-pill px-4">Đổi mật khẩu</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
