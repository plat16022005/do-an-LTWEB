<script>
document.addEventListener('DOMContentLoaded', () => {
  const searchInput = document.getElementById('searchInput');
  const resultsArea = document.getElementById('resultsArea');
  const resultsHeader = document.getElementById('resultsHeader');

  // üü° C√°c khu v·ª±c hi·ªÉn th·ªã k·∫øt qu·∫£ theo tab
  const allResult = document.querySelector('#all-result .d-flex');
  const userResult = document.querySelector('#result-user .d-flex');
  const postResult = document.querySelector('#result-post .d-flex');
  // ‚ùå KH√îNG ƒë·ªông t·ªõi tab nh√≥m (result-group)

  searchInput.addEventListener('keyup', (event) => {
    if (event.key === 'Enter') {
      const query = searchInput.value.trim();
      if (query) {
        fetch('/search/result', {
          method: 'POST',
          body: new URLSearchParams({ keyword: query })
        })
        .then(res => res.json())
        .then(data => {
          resultsArea.style.display = 'block';
          resultsHeader.textContent = `K·∫øt qu·∫£ cho "${query}"`;

          // X√≥a n·ªôi dung c≈©
          allResult.innerHTML = '';
          userResult.innerHTML = '';
          postResult.innerHTML = '';

          // === üßç Render Ng∆∞·ªùi d√πng ===
          if (data.users && data.users.length > 0) {
            data.users.forEach(u => {
              const userHtml = `
                <div class="d-flex justify-content-between align-items-center p-3 rounded-3 friend-item">                                    
                  <div class="d-flex align-items-center gap-3">
                      <img src="${u.avatarUrl}" class="rounded-circle" alt="Avatar" width="48" height="48">
                      <div>
                          <h6 class="mb-0 fw-bold">${u.fullName}</h6>
                          <a class="fw mb-0 user-link" href="/${u.nameUser}">${u.nameUser}</a>
                      </div>
                  </div>
                </div>`;
              // ƒë∆∞a v√†o t·∫•t c·∫£ & tab ri√™ng user
              allResult.innerHTML += userHtml;
              userResult.innerHTML += userHtml;
            });
          }

          // === üìù Render B√†i vi·∫øt ===
          if (data.posts && data.posts.length > 0) {
            data.posts.forEach(post => {
              let attachmentsHTML = '';
              if (post.attachments && post.attachments.length > 0) {
                post.attachments.forEach(att => {
                  if (att.fileType.startsWith('image')) {
                    attachmentsHTML += `<img src="${att.fileUrl}" alt="·∫¢nh" class="img-fluid rounded-3">`;
                  } else if (att.fileType.startsWith('video')) {
                    attachmentsHTML += `<video src="${att.fileUrl}" controls class="rounded-3"></video>`;
                  } else {
                    const filename = att.fileUrl.substring(att.fileUrl.lastIndexOf('/') + 1);
                    attachmentsHTML += `<a href="${att.fileUrl}" target="_blank"><i class="bi bi-paperclip"></i> ${filename}</a>`;
                  }
                });
              }

              const postHtml = `
                <div class="card rounded-4 overflow-hidden mb-4">
                  <div class="card-body">
                    <div class="d-flex align-items-center gap-3 mb-3">
                      <img class="rounded-circle" src="${post.user.avatarUrl}" alt="Avatar" width="48" height="48">
                      <div>
                        <p class="fw-bold mb-0">${post.user.fullName}</p>
                        <a class="fw mb-0 user-link" href="/${post.user.nameUser}">${post.user.nameUser}</a>
                        <p class="text-muted small mb-0">${new Date(post.createdAt).toLocaleString('vi-VN')}</p>
                      </div>
                    </div>
                    <p>${post.content}</p>
                    <div class="attachment-scroll mt-3">${attachmentsHTML}</div>
                  </div>
                </div>`;
              // ƒë∆∞a v√†o t·∫•t c·∫£ & tab ri√™ng post
              allResult.innerHTML += postHtml;
              postResult.innerHTML += postHtml;
            });
          }

          // N·∫øu kh√¥ng c√≥ g√¨
          if ((!data.users || data.users.length === 0) && (!data.posts || data.posts.length === 0)) {
            allResult.innerHTML = `<p class="text-muted text-center">Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o.</p>`;
          }

        })
        .catch(err => console.error(err));
      }
    }
  });
});
</script>
