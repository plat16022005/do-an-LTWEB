spring.application.name=UTESocial
server.port=8090

# Database config 
spring.datasource.url=jdbc:mysql://localhost:3306/aloutedb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Thymeleaf config 
spring.thymeleaf.cache=false  
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.web.resources.static-locations=classpath:/static/,file:uploads/

spring.jackson.time-zone=Asia/Ho_Chi_Minh

# Giới hạn tối đa cho từng file
spring.servlet.multipart.max-file-size=500MB

# Tổng dung lượng tối đa cho toàn bộ request
spring.servlet.multipart.max-request-size=500MB