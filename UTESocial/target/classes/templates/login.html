<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - AloUTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        html, body {
            height: 100%;
        }
        body {
            /* Đường dẫn trỏ đến file ảnh trong thư mục 'static/assets' */
            background-image: url('assets/bg-social.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        /* Thẻ đăng nhập */
        .login-card {
            background-color: rgba(30, 41, 59, 0.85); /* Độ trong suốt cho card*/
            backdrop-filter: blur(10px); /* làm mờ nền */
            border: 1px solid #334155;
            max-width: 450px;
            width: 100%;
        }
        /* Tùy chỉnh input */
        .form-control, .form-floating > .form-control {
            background-color: #334155;
            border-color: #475569;
            color: #e2e8f0;
        }
        .form-control:focus, .form-floating > .form-control:focus {
            background-color: #334155;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 0.25rem rgba(14, 165, 233, 0.25);
            color: #e2e8f0;
        }
        .form-floating > label {
            color: #94a3b8;
        }
        /* Tùy chỉnh nút */
        .btn-primary {
            background-color: #0ea5e9;
            border-color: #0ea5e9;
        }
        .btn-primary:hover {
            background-color: #0284c7;
            border-color: #0284c7;
        }
        .form-check-input:checked {
            background-color: #0ea5e9;
            border-color: #0ea5e9;
        }
    </style>
</head>
<body class="text-light">
    <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show" role="alert"
         style="position: fixed; top: 20px; right: 20px; z-index: 9999; min-width: 300px;">
        <strong>Thành công!</strong> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert"
         style="position: fixed; top: 20px; right: 20px; z-index: 9999; min-width: 300px;">
        <strong>Lỗi!</strong> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <main class="m-auto">
        <div class="card login-card rounded-4 shadow">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <a class="navbar-brand fw-bold fs-2 d-inline-flex align-items-center text-decoration-none" th:href="@{/}">
                        <svg class="bi me-2" width="40" height="40" fill="#0ea5e9" viewBox="0 0 16 16"><path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732L2.438 12.366a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/></svg>
                        AloUTE
                    </a>
                    <h1 class="h3 my-3 fw-normal">Đăng nhập vào tài khoản</h1>
                </div>

                <form th:action="@{/do-login}" method="post">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" id="floatingInput" name="email" placeholder="name@example.com" required>
                        <label for="floatingInput">Email hoặc tên người dùng</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="floatingPassword" name="password" placeholder="Mật khẩu" required>
                        <label for="floatingPassword">Mật khẩu</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Ghi nhớ tôi</label>
                        </div>
                        <a th:href="@{/forgot-pass}" class="small text-decoration-none">Quên mật khẩu?</a>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary rounded-pill" type="submit">Đăng nhập</button>

                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">Chưa có tài khoản? <a th:href="@{/register}" class="text-decoration-none">Đăng ký ngay</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
