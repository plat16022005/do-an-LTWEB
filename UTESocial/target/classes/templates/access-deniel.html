<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truy cập bị từ chối - AloUTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
        }
        .btn-primary {
            background-color: #0ea5e9;
            border-color: #0ea5e9;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0284c7;
            border-color: #0284c7;
        }
        .btn-outline-light {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .display-1 {
            color: #0ea5e9;
        }
        .navbar-brand {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-md-8 col-lg-6 text-center">
                
                <!-- Logo -->
                <a class="navbar-brand fw-bold fs-2 d-flex align-items-center justify-content-center mb-5" href="/">
                    <svg class="bi me-2" width="40" height="40" fill="#0ea5e9"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18" stroke="currentColor"></path></svg>
                    AloUTE
                </a>

                <div class="card rounded-4 shadow-lg">
                    <div class="card-body p-4 p-sm-5">
                        
                        <!-- Icon -->
                        <i class="bi bi-lock-fill display-1 mb-4"></i>

                        <h1 class="fw-bold">Truy cập bị từ chối</h1>
                        <p class="text-muted fs-5 mt-3 mb-4">
                            Rất tiếc, có vẻ như bạn không có quyền truy cập vào trang này.
                            Điều này có thể là do bạn chưa đăng nhập hoặc nội dung này là riêng tư.
                        </p>

                        <!-- Các nút hành động -->
                        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                            <a href="/login" class="btn btn-primary btn-lg rounded-pill px-4 py-2 fw-bold d-flex align-items-center justify-content-center gap-2">
                                <i class="bi bi-box-arrow-in-right"></i>
                                <span>Đăng nhập ngay</span>
                            </a>
                            <a href="/" class="btn btn-outline-light btn-lg rounded-pill px-4 py-2 d-flex align-items-center justify-content-center gap-2">
                                <i class="bi bi-house-door"></i>
                                <span>Về Trang chủ</span>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
