<script>
document.addEventListener('DOMContentLoaded', () => {
    const fileInput = document.getElementById('file-input');
    const filePreviewContainer = document.getElementById('file-preview');
    const postForm = document.getElementById('post-form');

    // üìå Qu·∫£n l√Ω file b·∫±ng DataTransfer
    let fileStore = new DataTransfer();

    // Khi ng∆∞·ªùi d√πng ch·ªçn file
    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
        // ‚ùå Kh√¥ng reset value ·ªü ƒë√¢y n·∫øu b·∫°n kh√¥ng c·∫ßn ch·ªçn l·∫°i c√πng 1 file
        // N·∫øu b·∫°n mu·ªën ch·ªçn c√πng file nhi·ªÅu l·∫ßn th√¨ gi·ªØ l·∫°i d√≤ng n√†y
        e.target.value = ''; 
    });

    // ‚úÖ Khi submit form
    postForm.addEventListener('submit', (e) => {
        // G√°n danh s√°ch file ƒë√£ l∆∞u trong fileStore v√†o input
        fileInput.files = fileStore.files;
    });

    // H√†m x·ª≠ l√Ω th√™m file v√†o store
    function handleFiles(files) {
        for (const file of files) {
            fileStore.items.add(file);
        }
        renderPreviews();
    }

    // ‚úÖ Render preview ·∫£nh / video / file kh√°c
    function renderPreviews() {
        filePreviewContainer.innerHTML = '';

        Array.from(fileStore.files).forEach((file, index) => {
            const reader = new FileReader();
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';

            reader.onload = (e) => {
                let mediaElement;

                if (file.type.startsWith('image/')) {
                    mediaElement = document.createElement('img');
                    mediaElement.src = e.target.result;
                    mediaElement.className = 'rounded';
                } else if (file.type.startsWith('video/')) {
                    mediaElement = document.createElement('video');
                    mediaElement.src = e.target.result;
                    mediaElement.className = 'rounded';
                    mediaElement.muted = true;
                    mediaElement.controls = true;
                    mediaElement.playsInline = true;
                    mediaElement.style.width = '100px';
                    mediaElement.style.height = '100px';
                } else {
                    mediaElement = document.createElement('div');
                    mediaElement.className = 'file-placeholder d-flex flex-column align-items-center justify-content-center bg-dark rounded p-2 text-center';
                    mediaElement.innerHTML = `
                        <i class="bi bi-file-earmark-text fs-1"></i>
                        <small class="text-truncate">${file.name}</small>
                    `;
                }

                previewItem.appendChild(mediaElement);
            };

            reader.readAsDataURL(file);

            // N√∫t xo√° file
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'btn btn-sm btn-danger rounded-circle remove-btn';
            removeBtn.innerHTML = '<i class="bi bi-x-lg"></i>';
            removeBtn.onclick = () => {
                removeFile(index);
            };

            previewItem.appendChild(removeBtn);
            filePreviewContainer.appendChild(previewItem);
        });
    }

    // ‚úÖ H√†m xo√° file ra kh·ªèi DataTransfer
    function removeFile(index) {
        const newFiles = new DataTransfer();
        const oldFiles = Array.from(fileStore.files);

        oldFiles.forEach((file, i) => {
            if (i !== index) {
                newFiles.items.add(file);
            }
        });

        fileStore = newFiles;
        renderPreviews();
    }
});
</script>
