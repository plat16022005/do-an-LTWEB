<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm - AloUTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

        .search-result-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

    </style>
</head>
<body class="text-light">

    <nav class="navbar sticky-top">
        <div class="container-xl">
            <a class="navbar-brand fw-bold fs-4 d-flex align-items-center" th:href="@{/home}">
                <svg class="bi me-2" width="32" height="32" fill="#0ea5e9"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18" stroke="currentColor"></path></svg>
                AloUTE
            </a>
        </div>
    </nav>

    <div class="container-xl mt-4">
        <div class="row g-4">
            <div class="col-lg-3 d-none d-lg-block">
                <aside class="sticky-top" style="top: 80px;">
                    <ul class="nav flex-column gap-1">
                        <li class="nav-item"><a class="nav-link rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="/home"><i class="bi bi-house-door-fill fs-3"></i><span>Trang chủ</span></a></li>
                        <li class="nav-item"><a class="nav-link rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="/upload"><i class="bi bi-upload fs-3"></i><span>Đăng tải</span></a></li>
                        <li class="nav-item"><a class="nav-link active rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="/search"><i class="bi bi-search fs-3"></i><span>Tìm kiếm</span></a></li>
                        <li class="nav-item"><a class="nav-link rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="/friend"><i class="bi bi-people fs-3"></i><span>Bạn bè</span></a></li>
                        <li class="nav-item"><a id="nav-group" class="nav-link rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="/group"><i class="bi bi-globe2 fs-3"></i><span>Nhóm</span></a></li>
                        <li class="nav-item"><a class="nav-link rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="#"><i class="bi bi-envelope fs-3"></i><span>Tin nhắn</span></a></li>
                        <li class="nav-item"><a class="nav-link rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="#"><i class="bi bi-bell fs-3"></i><span>Thông báo</span></a></li>
                        <li class="nav-item"><a class="nav-link rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" th:href="@{/{username}(username=${user.nameUser})}"><i class="bi bi-person-circle fs-3"></i><span>Cá nhân</span></a></li>
                        <li class="nav-item"><a class="nav-link rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="/setting"><i class="bi bi-gear fs-3"></i><span>Cài đặt</span></a></li>
                        <li class="nav-item mt-2"><a class="nav-link text-danger rounded-pill fs-5 fw-bold d-flex align-items-center gap-3 p-2" href="/logout"><i class="bi bi-box-arrow-right fs-3"></i><span>Đăng xuất</span></a></li>
                    </ul>
                </aside>
            </div>
            
            <div class="col-lg-9">
                <main>
                    <div class="card rounded-4">
                        <div class="card-body p-4">

                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input id="searchInput" type="text" class="form-control form-control-search form-control-lg" placeholder="Tìm kiếm bài viết hoặc người dùng...">
                            </div>


                            <div id="resultsArea" style="display: none;">
                                <h4 id="resultsHeader" class="mb-3"></h4>
                                
                                <ul class="nav nav-pills mb-3">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#" data-filter="all">Tất cả</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" data-filter="POST">Bài viết</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" data-filter="USER">Người dùng</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link disabled" href="#" data-filter="GROUP">Nhóm</a>
                                    </li>
                                </ul>

                                <div id="resultsContainer" class="d-flex flex-column gap-3"></div>
                                
                                <p id="noResultsMessage" class="text-muted text-center mt-4" style="display: none;">Không tìm thấy kết quả nào.</p>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script th:src="@{/js/theme-toggle.js}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {


            // === Lấy các phần tử HTML ===
            const searchInput = document.getElementById('searchInput');
            const resultsArea = document.getElementById('resultsArea');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsHeader = document.getElementById('resultsHeader');
            const noResultsMessage = document.getElementById('noResultsMessage');
            const filterTabs = document.querySelectorAll('.nav-pills .nav-link[data-filter]');

            // === Biến để lưu trữ kết quả ===
            let currentResults = [];
            let currentQuery = '';

            // === Xử lý sự kiện tìm kiếm ===
            searchInput.addEventListener('keyup', function (event) {
                if (event.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query) {
                        currentQuery = query;
                        performSearch(query);
                    } else {
                        resultsArea.style.display = 'none';
                        currentResults = [];
                    }
                }
            });

            // === Xử lý sự kiện click tab lọc ===
            filterTabs.forEach(tab => {
                tab.addEventListener('click', function (event) {
                    event.preventDefault(); // Ngăn trang tải lại
                    const filterType = this.dataset.filter;
                    
                    if(this.classList.contains('disabled')) return; // Không làm gì nếu tab bị vô hiệu hóa

                    // Cập nhật trạng thái active cho tab
                    filterTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');

                    // Vẽ lại kết quả với bộ lọc mới
                    renderResults(filterType);
                });
            });

            // === Hàm gọi API ===
            async function performSearch(query) {
                resultsArea.style.display = 'block';
                resultsHeader.textContent = `Đang tìm kiếm cho "${query}"...`;
                resultsContainer.innerHTML = '';
                noResultsMessage.style.display = 'none';

                // Reset tab về "Tất cả" mỗi khi có tìm kiếm mới
                filterTabs.forEach(t => t.classList.remove('active'));
                document.querySelector('.nav-pills .nav-link[data-filter="all"]').classList.add('active');


                try {
                    const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    currentResults = await response.json(); // Lưu kết quả vào biến
                    renderResults('all'); // Hiển thị tất cả kết quả ban đầu

                } catch (error) {
                    console.error('Lỗi khi tìm kiếm:', error);
                    resultsHeader.textContent = 'Lỗi khi tìm kiếm';
                }
            }

            // === Hàm "vẽ" kết quả lên giao diện ===
            function renderResults(filterType) {
                resultsContainer.innerHTML = '';
                resultsHeader.textContent = `Kết quả cho "${currentQuery}"`;
                
                // Lọc kết quả dựa trên filterType
                const filteredResults = (filterType === 'all')
                    ? currentResults
                    : currentResults.filter(item => item.type === filterType);

                if (filteredResults.length === 0) {
                    noResultsMessage.style.display = 'block';
                } else {
                    noResultsMessage.style.display = 'none';
                    
                    filteredResults.forEach(item => {
                        let resultHtml = '';
                        // Chú ý: Backend cần trả về username (nameUser) để link hoạt động đúng
                        const profileUrl = item.subtitle ? `/${item.subtitle.replace('@', '')}` : '#';

                        if (item.type === 'USER') {
                             resultHtml = `
                                <a href="${profileUrl}" class="text-decoration-none text-light">
                                    <div class="p-3 rounded-3 d-flex align-items-center gap-3 search-result-item">
                                        <img src="${item.avatarUrl || 'https://placehold.co/56x56/64748b/fff?text=' + item.title.charAt(0)}" class="rounded-circle" alt="Avatar" width="56" height="56">
                                        <div>
                                            <h6 class="mb-0 fw-bold">${item.title}</h6>
                                            <p class="mb-0 text-muted small">${item.subtitle}</p>
                                        </div>
                                    </div>
                                </a>`;
                        } else if (item.type === 'POST') {
                            const postDate = new Date(item.createdAt).toLocaleString('vi-VN');
                            resultHtml = `
                                <div class="card rounded-4 overflow-hidden">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center gap-3 mb-3">
                                            <img class="rounded-circle" src="${item.avatarUrl || 'https://placehold.co/48x48/64748b/fff?text=' + item.title.charAt(0)}" alt="Avatar" width="48" height="48">
                                            <div>
                                                <p class="fw-bold mb-0">${item.title}</p>
                                                <p class="text-muted small mb-0">${postDate}</p>
                                            </div>
                                        </div>
                                        <p>${item.content}</p>
                                    </div>
                                </div>`;
                        }
                        resultsContainer.innerHTML += resultHtml;
                    });
                }
            }
        });
    </script>
</body>
</html>
